name: florashop
description: Flutter eCommerce App using Firebase Firestore from Coding Cafe

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.13.2+1
  cloud_firestore_platform_interface: ^1.0.0
  plugin_platform_interface: ^1.0.0
  firebase_auth: ^0.15.4
  shared_preferences: ^0.5.6+1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.3+1
  firebase_storage: ^3.1.1
  flutter_staggered_grid_view: ^0.3.0
  provider: ^4.0.4
  path_provider: ^1.4.0
  geocoding: ^1.0.5
  geolocator: ^6.2.1
  toast: ^0.1.5
  image: ^2.0.7
  timeline_tile: ^2.0.0
  local_auth: ^0.6.1
  flutter_showcase: ^0.1.0
  google_fonts: ^1.1.2
  razorpay_flutter: ^1.2.1
  flutter_svg: ^0.19.3
  intl:


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
  assets:
    - images/welcome.png
    - images/login.png
    - images/admin.png
    - images/cash.png
    - assets/icons/Camera Icon.svg
    - assets/icons/User Icon.svg
    - assets/icons/Bill Icon.svg
    - assets/icons/pencil.svg
    - assets/icons/Log out.svg
    - assets/delivery/order_placed.png
    - assets/delivery/order_confirmed.png
    - assets/delivery/order_processed.png
    - assets/delivery/ready_to_pickup.png
    - assets/icons/Location point.svg



